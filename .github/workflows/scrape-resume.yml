name: Scrape Enhancv Resume

on:
  workflow_dispatch:
  push:
    paths:
      - 'JeremyLongResume.html'
      - 'resume-scraper/**'

permissions:
  contents: write  # ✅ Needed for gh-pages push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resume-scraper

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧹 Clean install latest dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --force

      - name: 🚀 Run scraper with retry
        run: |
          echo "🚀 Starting resume scraper..."
          node scrape.js ../JeremyLongResume.html || (
            echo "⚠️ First attempt failed. Retrying in 5s..." &&
            sleep 5 &&
            node scrape.js ../JeremyLongResume.html || (
              echo "❌ Retry failed. Exiting." && exit 1
            )
          )

      - name: Create CNAME for subdomain
        run: echo "jeremylongresume.alecandjeremy.com" > resume-scraper/dist/CNAME

      - name: 📦 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: resume-scraper/dist
