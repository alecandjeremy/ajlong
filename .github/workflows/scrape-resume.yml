name: Scrape Enhancv Resume

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .github/workflows/resume-scraper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install latest dependencies
        run: |
          npm install puppeteer@latest
          npm install fs-extra@latest
          npm install axios@latest
          npm install jsdom@latest

      - name: Run scraper
        run: node scrape.js JeremyLongResume.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/workflows/resume-scraper/dist
