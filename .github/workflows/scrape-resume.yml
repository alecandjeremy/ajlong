name: Scrape Enhancv Resume

on:
  workflow_dispatch:
  push:
    paths:
      - 'JeremyLongResume.html'
      - 'resume-scraper/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resume-scraper

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install latest dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run scraper (with 1 retry if it fails)
        run: |
          echo "ðŸš€ Starting resume scraper..."
          node scrape.js ../JeremyLongResume.html || (
            echo "âš ï¸ First attempt failed. Retrying in 5s..." &&
            sleep 5 &&
            node scrape.js ../JeremyLongResume.html || (
              echo "âŒ Retry failed. Exiting." && exit 1
            )
          )
          
      - name: Move output files to main root
        run: |
          mv dist/resume.html ../JeremyLongResume.html
          mv dist/debug-screenshot.png ../debug-screenshot.png

#      - name: Create CNAME for subdomain if it doesn't exist
#        run: |
#          mkdir -p resume-scraper/dist
#          [ -f resume-scraper/dist/CNAME ] || echo "jeremylongresume.alecandjeremy.com" > resume-scraper/dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: resume-scraper/dist
