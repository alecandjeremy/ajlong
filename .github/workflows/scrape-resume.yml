name: Scrape Enhancv Resume

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: .github/workflows/resume-scraper
        run: npm install

      - name: Run scraper
        working-directory: .github/workflows/resume-scraper
        run: node scrape.js JeremyLongResume.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/workflows/resume-scraper/dist/JeremyLongResume
