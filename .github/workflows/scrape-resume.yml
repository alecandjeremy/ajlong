name: Scrape Enhancv Resume

on:
  workflow_dispatch:
  push:
    paths:
      - 'JeremyLongResume.html'
      - 'resume-scraper/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resume-scraper

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean install latest dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --force

      - name: ğŸš€ Run scraper with retry
        run: |
          echo "ğŸš€ Starting resume scraper..."
          node scrape.js ../JeremyLongResume.html || (
            echo "âš ï¸ First attempt failed. Retrying in 5s..." &&
            sleep 5 &&
            node scrape.js ../JeremyLongResume.html || (
              echo "âŒ Retry failed. Exiting." && exit 1
            )
          )

      - name: ğŸ“¦ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: resume-scraper/dist
